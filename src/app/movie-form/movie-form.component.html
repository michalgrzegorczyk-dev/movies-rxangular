<form (ngSubmit)="onSubmit()" class="space-y-4">
  <div>
    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Movie Title</label>
    <input
      [(ngModel)]="movieCopy.title"
      name="title"
      id="title"
      placeholder="Enter movie title"
      required
      class="w-full p-3 rounded-lg border-2 border-primary-100 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition duration-300"
    >
  </div>

  <div>
    <label for="year" class="block text-sm font-medium text-gray-700 mb-1">Release Year</label>
    <input
      [(ngModel)]="movieCopy.year"
      name="year"
      id="year"
      type="number"
      placeholder="Enter release year"
      required
      class="w-full p-3 rounded-lg border-2 border-primary-100 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition duration-300"
    >
  </div>

  <div class="flex justify-end space-x-3 pt-4">
    <button
      type="button"
      (click)="cancel.emit()"
      class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition duration-300"
    >
      Cancel
    </button>
    <button
      type="submit"
      class="px-4 py-2 bg-primary-500 text-white rounded-md hover:bg-primary-600 transition duration-300"
    >
      {{ movieCopy.id ? 'Update' : 'Add' }} Movie
    </button>
  </div>
</form>
