<div class="p-6 bg-gray-100 min-h-screen">
  <div class="max-w-4xl mx-auto">
    <div class="mb-6">
      <app-search (search)="search$.next($event)"/>
    </div>
    <app-action-buttons (sortByTitle)="sort$.next('title')" (sortByYear)="sort$.next('year')" (addNew)="addMovie$.next()"/>
    <app-movie-list [movies]="filteredMovies()" (editMovie)="editMovie$.next($event)" (deleteMovie)="deleteMovie$.next($event)"/>
    @if (selectedMovie()) {
      <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
        <app-movie-form [movie]="selectedMovie()" (save)="saveMovie$.next($event)" (cancel)="cancelMovie$.next()"/>
      </div>
    }
  </div>
</div>
