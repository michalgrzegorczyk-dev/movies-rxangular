<div class="p-6 bg-gray-100 min-h-screen">
  <div class="max-w-4xl mx-auto">
    <div class="mb-6">
      <input
        [value]="searchQuery$ | async"
        (input)="onSearch($event)"
        placeholder="Search movies..."
        class="w-full p-3 rounded-lg border-2 border-primary-100 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition duration-300"
      >
    </div>

    <div class="flex flex-wrap gap-2 mb-6">
      <button
        (click)="onSort('title')"
        class="px-4 py-2 bg-primary-500 text-white rounded-md hover:bg-primary-600 transition duration-300 shadow-sm"
      >
        Sort by Title
      </button>
      <button
        (click)="onSort('year')"
        class="px-4 py-2 bg-primary-500 text-white rounded-md hover:bg-primary-600 transition duration-300 shadow-sm"
      >
        Sort by Year
      </button>
      <button
        (click)="onAddNew()"
        class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition duration-300 shadow-sm ml-auto"
      >
        Add Movie
      </button>
    </div>

    <ul class="bg-white rounded-lg shadow-md overflow-hidden divide-y divide-gray-200">
      @for (movie of filteredMovies$ | async; track movie.id) {
        <li>
          <div class="flex items-center justify-between p-4 hover:bg-primary-50 transition duration-300">
            <span class="text-gray-800 font-medium">{{ movie.title }} <span class="text-gray-500 text-sm ml-2">({{ movie.year }})</span></span>
            <div class="space-x-2">
              <button
                (click)="onEdit(movie)"
                class="px-3 py-1 bg-primary-100 text-primary-700 rounded hover:bg-primary-200 transition duration-300"
              >
                Edit
              </button>
              <button
                (click)="onDelete(movie.id)"
                class="px-3 py-1 bg-red-100 text-red-700 rounded hover:bg-red-200 transition duration-300"
              >
                Delete
              </button>
            </div>
          </div>
        </li>
      }
    </ul>

    @if (selectedMovie !== null) {
      <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
        <app-movie-form
          [movie]="selectedMovie"
          (save)="onSave($event)"
          (cancel)="onCancel()"
        />
      </div>
    }
  </div>
</div>
